<ion-content [fullscreen]="true" color-theme="dark" >
  <swiper-container
    class="full-screen-swiper"
    effect="creative"
    grab-cursor="true"
    [creativeEffect]="{
      'prev': {
        'shadow': true,
        'origin': 'left center',
        'translate': ['-5%', 0, -200],
        'rotate': [0, 100, 0]
      },
      'next': {
        'origin': 'right center',
        'translate': ['5%', 0, -200],
        'rotate': [0, -100, 0]
      }
    }"
  >
    <swiper-slide *ngFor="let slide of slides">
      <div class="slide-content">
        <ion-card mode="ios">
          <img [src]="slide.img" class="slide-image">
        </ion-card>

        <ion-card-header>
          <ion-card-subtitle>{{ slide.titulo }}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          {{ slide.desc }}
        </ion-card-content>
      </div>
    </swiper-slide>
    
    <swiper-slide>
      <div class="slide-content last-slide">
        <ion-button (click)="onClick()" expand="block" fill="clear" shape="round">
          Comenzar
        </ion-button>
      </div>
    </swiper-slide>
  </swiper-container>
</ion-content>
