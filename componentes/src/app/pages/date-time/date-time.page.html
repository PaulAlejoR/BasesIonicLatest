<app-header titulo="date time"></app-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header>
      <ion-label>Datos de nacimiento</ion-label>
    </ion-list-header>
    
    <ion-item>
      <ion-label>Fecha de nacimiento</ion-label>
      <ion-datetime  [value] = "fechaNacimiento.toISOString()"
        displayFormat="DD/MM/YYYY"
        (ionChange)="cambioFecha($event)"
      ></ion-datetime>
    </ion-item>
    
    <ion-list-header>
      <ion-label>Restricciones</ion-label>
    </ion-list-header>
    
    <ion-item>
      <ion-label>Min y max</ion-label>
      <ion-datetime-button display-format="DD/MM/YYYY" min="2000-01-01" max="2025-12-31"></ion-datetime-button>
      
    </ion-item>

  </ion-list>
</ion-content>
