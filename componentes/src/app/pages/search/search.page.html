<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="Regresar" color="primary">
      </ion-back-button>
    </ion-buttons>

    <ion-title>Search</ion-title>
  </ion-toolbar>

  <ion-searchbar
    placeholder="Buscar album"
    inputmode="text"
    (ionChange)="onSearchChange($event)"
    [debounce]="500"
    animated
  >
  </ion-searchbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let album of albums | filtro: textoBuscar">
      <ion-label>{{album.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
