<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start" color="primary">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title color="primary">Segment</ion-title>
  </ion-toolbar>

  <ion-segment value="todos" (ionChange)="segmentChanged($event)">
    
    <ion-segment-button value="todos">
      <ion-label>Todos</ion-label>
    </ion-segment-button>

    <ion-segment-button value="DC Comics">
      <ion-label>DC Comics</ion-label>
    </ion-segment-button>

    <ion-segment-button value="Marvel">
      <ion-label>Marvel</ion-label>
    </ion-segment-button>
  </ion-segment>

</ion-header>

<ion-content>

  
  

  <ion-list>
    <ion-item *ngFor="let h of superHeroes | async">
      <ion-label>
        <h2>{{ h.superhero}} <small>{{ h.alter_ego }}</small> </h2>
        <p>{{ h.first_appearance }}</p>
      </ion-label>

      <ion-label slot="end" class="ion-text-right">{{ h.publisher }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
