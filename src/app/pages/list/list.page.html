<app-header titulo="List"></app-header>

<ion-content>

  <ion-list>

    <!-- Tratar de dejar la estrtuctura ngFor en ion-item-sliding -->
    <ion-item-sliding *ngFor="let u of usuarios | async">

      <!-- Deslizar de izquierda a derecha para mostrar opciones -->
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="favorite(u)" ><ion-icon slot="icon-only" name="heart-outline"></ion-icon></ion-item-option>
        <ion-item-option (click)="share(u)"><ion-icon slot="icon-only" name="share-outline"></ion-icon></ion-item-option>
      </ion-item-options>

      <!-- Deslizar de derecha a izquierda para mostrar opciones -->
      <ion-item-options side="end">
        <ion-item-option (click)="delete(u)" color="danger"><ion-icon slot="icon-only" name="trash-outline"></ion-icon></ion-item-option>
      </ion-item-options>

       <ion-item>
      
        <ion-label>
          <h3>{{ u.name }}</h3>
          <p>{{ u.email }}</p>
        </ion-label>

        <ion-label slot="end" class="ion-text-end texto-pequeÃ±o">
          {{ u.phone }}
        </ion-label>

     </ion-item>
    </ion-item-sliding>


   
  </ion-list>

</ion-content>
